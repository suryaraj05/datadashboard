<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Data Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #2575fc;
      margin-bottom: 20px;
    }

    /* Card Styles */
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px 0;
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .card h2 {
      font-size: 1.8rem;
      color: #2575fc;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1rem;
      color: #666;
    }

    /* Upload Form */
    .upload-container {
      text-align: center;
    }

    .file-input {
      display: none;
    }

    .upload-label {
      display: inline-block;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .upload-label:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #uploadMessage {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }

    /* Summary Statistics Table */
    .summary-stats {
      margin-top: 30px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }

    .summary-stats h3 {
      color: #2575fc;
      text-align: center;
      margin-bottom: 15px;
    }

    .summary-stats table {
      width: 100%;
      border-collapse: collapse;
    }

    .summary-stats th, .summary-stats td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    .summary-stats th {
      background-color: #2575fc;
      color: white;
      font-weight: bold;
    }

    .summary-stats tbody tr:nth-child(odd) {
      background-color: #f8f9fa;
    }

    .summary-stats .stat-name {
      font-weight: bold;
      background-color: #e3f2fd;
      color: #007bff;
      text-align: left;
    }

    .summary-stats tbody tr:hover {
      background-color: #d1ecf1;
      transition: background-color 0.3s ease;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer p {
      margin: 5px 0;
    }

    footer strong {
      color: #2575fc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to the Interactive Data Dashboard</h1>

    <!-- Upload Section -->
    <div class="card">
      <h2>Upload Your Dataset</h2>
      <p>Select a CSV/Excel file to analyze and visualize your data interactively.</p>
      <div class="upload-container">
        <form id="uploadForm" method="POST" action="/upload/" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="file" name="file" id="fileInput" class="file-input" required>
          <label for="fileInput" class="upload-label"><i class="fas fa-upload"></i> Choose File</label>
          <p id="uploadMessage"></p>
          <button type="submit" class="upload-label" style="margin-top: 10px;">Upload Dataset</button>
        </form>
      </div>
    </div>
    
  </div>

  <!-- Footer -->
  <footer>
    <p>Designed and Developed by <strong>D. Sricharnitha</strong></p>
    <p>Â© 2025 Interactive Data Dashboard | All Rights Reserved</p>
  </footer>

  <script>
    // Handle File Upload Message
    document.getElementById("uploadForm").addEventListener("submit", function(event) {
      let fileInput = document.getElementById("fileInput");
      let uploadMessage = document.getElementById("uploadMessage");

      if (!fileInput.files.length) {
        event.preventDefault();
        uploadMessage.innerText = "Please select a file before uploading.";
        uploadMessage.style.color = "red";
      } else {
        uploadMessage.innerText = "Uploading file...";
        uploadMessage.style.color = "green";
      }
    });

    // Add interactivity to upload button
    const uploadLabel = document.querySelector(".upload-label");
    uploadLabel.addEventListener("mouseover", () => {
      uploadLabel.style.transform = "scale(1.05)";
      uploadLabel.style.boxShadow = "0 4px 15px rgba(0, 0, 0, 0.2)";
    });
    uploadLabel.addEventListener("mouseout", () => {
      uploadLabel.style.transform = "scale(1)";
      uploadLabel.style.boxShadow = "none";
    });
  </script>

</body>
</html>
